version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: transient-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - ./ml/data/models:/app/ml_models
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=sqlite:///./data/transients.db
      - ENVIRONMENT=development
      - ML_MODEL_PATH=/app/ml_models
      - TORCH_HOME=/app/ml_models/.cache
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - transient-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: transient-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev -- --host 0.0.0.0
    networks:
      - transient-network
    depends_on:
      - backend

networks:
  transient-network:
    driver: bridge

volumes:
  node_modules:
